<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="icon" href="../img/logo-removebg-preview.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="login">
        <h2>Login Form</h2>

        <div id="login-details">
            <!-- User Type Selection -->
            <div class="user-type">
                <label class="user-type-label">
                    <input type="radio" name="userType" value="Student" >
                    <i id="s1" class="fas fa-user-graduate"></i> Student
                </label>

                <label class="user-type-label">
                    <input type="radio" name="userType" value="Teacher">
                    <i id="t1" class="fas fa-chalkboard-teacher"></i> Teacher
                </label>
            </div>


            <div class="icon1">
                <input type="text" placeholder="username" id="fm" class="user_id" autofocus>
                <!-- <i id="i1" class="fa-solid fa-user"></i> -->
            </div>

            <div class="icon2">
                <input type="password" placeholder="passward" id="fm" class="password psw">
                <!-- <i id="i2" class="fa-solid fa-lock"></i> -->
            </div>


            <div id="option">
                <input type="checkbox" name="" id="input1">
                <p>Remeber me</p>

                <p><a id="register" href="../Forgot_psw/index.html">Forgot passward?</a></p>
            </div>

            <button onclick="login()"> Login</button>

            <div id="op">
                <p id="ctacc">Don't have an Account?<a id="register" href="../Register/index.html">Register</a></p>
            </div>
        </input>


    </div>
    
    <script src="script.js" defer></script>
</body>

</html>
